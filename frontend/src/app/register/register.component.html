
<div class="container mt-4" >
    <div class="card">
        <h1>Registration</h1>

        <form>
            <div class="form-group">
                <label><b>Name</b></label>
                <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"  class="form-control" id="name" placeholder="Enter Name">

            </div>

            <div class="form-group">
                <label><b>Email</b></label>
                <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"  class="form-control" id="email" placeholder="Enter email">

            </div>

            <div class="form-group">
                <label><b>Password</b></label>
                <input type="text" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" placeholder="Enter Password">

            </div>

            <button type="submit" class="btn btn-primary mt-4" (click)="register()" >Submit</button>
        </form>
    </div>
